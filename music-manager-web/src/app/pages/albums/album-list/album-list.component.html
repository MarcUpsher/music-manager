<app-loader *ngIf="loading"></app-loader>
<div *ngIf="!loading">  
  <div class="app-content">
    <div fxLayout="row">
      <ng-container *ngIf="albums.length > 0">
        <div *ngFor="let album of albums" class="col">
          <app-album-card [album]="album" (albumCardOutput)="onAlbumCardClick($event)"></app-album-card>
        </div>
      </ng-container>
      <div *ngIf="albums.length === 0" class="col">No albums loaded yet!</div>
    </div>
  </div>
  
</div>
