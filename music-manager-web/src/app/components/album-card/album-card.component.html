<mat-card class="album-card">
  <mat-card-header>
    <mat-card-title>{{album.name}}</mat-card-title>    
  </mat-card-header>
  <img mat-card-lg-image src="{{album.imageUri}}" alt="{{album.name}}">
  <mat-card-content class="content">
    <p>Number of tracks: {{album.numberOfTracks}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onClick()">View info</button>
  </mat-card-actions>
</mat-card>
